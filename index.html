<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sonic VS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<main>
		<h1>Sonic VS Motobug</h1>
		<div class="combatants-container">
			<div class="combatant">
				<h2>Sonic</h2>
				<img src="images/sonic.png" alt="Sonic the Hedgehog">
				<p id="sonic-status" class="status"></p>
			</div>
			<div class="combatant">
				<h2>Motobug</h2>
				<img src="images/motobug.png" alt="Motobug">
				<p id="motobug-status" class="status"></p>
			</div>
			<div id="battle-events" class="battle-events">
				<strong id="victory-message" class="victory-message">Sonic won!</strong>
				<strong id="defeat-message" class="defeat-message">Sonic loses!</strong>
			</div>
		</div>
		<script src="js/scripts.js"></script>
	</main>

</body>
</html>
